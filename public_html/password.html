 <html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?p=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<p><b>Please create password:</b></p>
<form>
Password: <input type="text" onkeyup="showHint(this.value)">
<input type=button onClick="parent.location='model/login.html'" value='Login'>

</form>
<p>Suggestions: <span id="txtHint"></span></p>
</body>
</html>
